<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Adivinhe o Numero</title>
  </head>
  <body onload="init()">
    <main>
      <div id="welcomeScreen">
        <h2>Adivinhe o NÃºmero de: <br />1 - 100</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">Sua Vez:</h3>
          <input type="number" id="inputBox" min="1" max="100" onchange="numerosComparados()"/>

        <section class="stats">
          <div class="info">
            <p>Numeros de tentativas:</p>
            <span id="attempts"></span>

          <div class="info">
            <p>Seus palpites:</p>
            <span id="guesses"></span>
          </div>
        </section>
        <button id="newGameButton" onclick="novoJogo()">Novo Jogo!</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
